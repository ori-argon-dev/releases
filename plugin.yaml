name: "aqua"
repository: github.com/ori-argon-dev/releases
version: "v1.0"
usage: trivy aqua <srcPath>
description: A Trivy plugin that sends results to Aqua.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/ori-argon-dev/releases/releases/download/v1.0/linux_amd64_v0.122.0-SNAPSHOT-29a8a1e.tar.gz
    bin: ./aqua
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/ori-argon-dev/releases/releases/download/v1.0/linux_arm64_v0.122.0-SNAPSHOT-29a8a1e.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/ori-argon-dev/releases/releases/download/v1.0/darwin_amd64_v0.122.0-SNAPSHOT-29a8a1e.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/ori-argon-dev/releases/releases/download/v1.0/darwin_arm64_v0.122.0-SNAPSHOT-29a8a1e.tar.gz
    bin: ./aqua
